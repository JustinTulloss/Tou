{% extends "layout.html" %}
{% block title %}Tou Markdown Editor{% endblock %}
{% block body %}
  <div class="drop-screen">Drop file to edit.</div>
  <div class="controls">
    <div class="edit">
      <div class="icon save" title="Save"></div>
      <div class="icon open" title="Open"></div>
      <a href="/link_dropbox">
        <div class="icon dropbox" title="Link to Dropbox"></div>
      </a>
    </div>
    <div class="dir">
      <div class="icon mkdir" title="New Folder"></div>
      <div class="icon touch" title="New File"></div>
    </div>
  </div>
  <div class="app">
    <div class="editor"><textarea></textarea></div>
    <div class="preview"></div>
  </div>
{% endblock %}
